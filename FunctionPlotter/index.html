<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="options">
        <div id="zoomPane">
            <label for="zoom">Zoom</label>
            <input type="range" id="zoom" min="-10" max="50" value="1" step="0.5">
            <span id="zoomValue"></span>
        </div>
        <div id="offsetPane">
            <label for="offsetX">Offset X :</label>
            <input type="range" name="offsetX" id="offsetX" min="-900" max="900" step="20" value="0" disabled="True">
            <label for="offsetY">Offset Y:</label>
            <input type="range" name="offsetY" id="offsetY" min="-900" max="900" step="20" value="0" disabled="True">
        </div>
        <div id="inputPane">
            <label for="equation">Input: </label>
            <input type="text" id="equation" placeholder='ex. "+2x^3 +x^2 -3"' autocomplete="off">
        </div>
        <div id="displayEqn">
            <span>Plotted: </span>
            <span id="eqn"></span>
        </div>
        
    </div>

    <div id="screen">
        <canvas width="900" height="900" id="Canvas"></canvas>
    </div>
    
</body>
<script src="main.js"></script>
</html>
