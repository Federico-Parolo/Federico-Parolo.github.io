<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles for PI</title>
</head>
<body style="background-color: gray;">
    <div style="display: flex;justify-content: center;align-items: center;">
        <canvas id="Canvas" width="900" height="900" style="background-color: white; image-rendering: pixelated; border: 2px solid red;"></canvas>
    </div>
    <textarea id="text" placeholder="(Pi = 3.14)" readonly style="resize: none;position: fixed; top: 0; left: 0;" disabled></textarea>
    <label for="rectangles">Number of rectangles:</label>
    <input type="range" name="rectangles" id="rectangles" autocomplete="off" min="0" max="1000" step="10" value="100">

</body>
<script src="calcFromArea.js"></script>
